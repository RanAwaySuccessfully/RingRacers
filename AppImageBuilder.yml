# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
AppDir:
  path: /home/mint/Downloads/RingRacers-2.1/AppDir
  app_info:
    id: ring.racers
    name: Ring Racers
    icon: application-vnd.appimage
    version: latest
    exec: usr/games/ringracers
    exec_args: $@
  apt:
    arch:
    - arm64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://deb.debian.org/debian bookworm main contrib non-free
    - sourceline: deb http://security.debian.org/debian-security bookworm-security main contrib non-free
    - sourceline: deb http://deb.debian.org/debian bookworm-updates main contrib non-free
    include:
    - libc6:arm64
    - libcurl4-openssl-dev:arm64
    - zlib1g-dev:arm64
    - libpng-dev:arm64
    - libogg-dev:arm64
    - libvorbis-dev:arm64
    - libvpx-dev:arm64
    - libyuv-dev:arm64
    - libsdl2-dev:arm64
    - ninja-build:arm64
  files:
    include: []
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
AppImage:
  arch: aarch64
  update-information: guess
script: |
    rm -rf ./AppDir/*
    mkdir -p ./AppDir/usr/games/
    cp ./build/ninja-release/bin/ringracers ./AppDir/usr/games/
